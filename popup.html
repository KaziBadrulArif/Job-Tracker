<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>Job Tracker</title>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div>
          <h1>Job Tracker</h1>
          <p class="sub">Save this posting in one click.</p>
        </div>
        <a class="ghost" id="openTracker" href="#">Tracker</a>
      </header>

      <section class="card">
        <div class="row">
          <label>Date applied</label>
          <input id="dateApplied" type="date" />
        </div>

        <div class="row">
          <label>Progress</label>
          <select id="progress">
            <option>Applied</option>
            <option>Interview</option>
            <option>Offer</option>
            <option>Rejected</option>
            <option>Ghosted</option>
          </select>
        </div>

        <button id="saveBtn" class="primary">
          <span id="btnText">Save this job</span>
          <span id="btnSpinner" class="spinner hidden"></span>
        </button>

        <button id="togglePreview" class="secondary">Preview description</button>
        <div id="preview" class="preview hidden"></div>
      </section>

      <div id="toast" class="toast hidden"></div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
